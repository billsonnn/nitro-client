<div class="d-flex flex-row justify-content-between">
    <div class="d-flex">
        <button class="btn btn-primary btn-sm h-100" (click)="previousPage()" [disabled]="currentPage === 1"><i class="fas fa-chevron-left"></i></button>
    </div>
    <div *ngFor="let in of counter(); let i = index" class="d-flex flex-row">
        <div class="d-flex flex-column">
            <button class="btn btn-primary btn-sm h-100" (click)="updateLook(i + 1)"><i class="fas fa-chevron-right"></i></button>
            <button class="btn btn-primary btn-sm h-100" (click)="loadLook(i + 1)"><i class="fas fa-chevron-left"></i></button>
        </div>
        <button class="btn btn-primary btn-sm">
            <div class="d-flex justify-content-center nitro-avatar-image" nitro-avatar-image [figure]="getLook(i + 1)" [direction]="4"></div>
        </button>
    </div>
    <div class="d-flex">
        <button class="btn btn-primary btn-sm h-100" (click)="nextPage()" [disabled]="currentPage === maxClientPage"><i class="fas fa-chevron-right"></i></button>
    </div>
</div>
