<div [bringToTop] [draggable] dragHandle=".card-header" class="card nitro-alert nitro-alert-generic-component" noMemory="true">
    <div class="card-header text-center">
        {{ title }}
    </div>
    <div class="card-body">
        <div class="d-flex flex-column" [innerHTML]="message | keepHtml"></div>
        <div class="d-flex flex-column align-items-center justify-content-center mt-2">
            <button type="button" class="btn btn-success" (click)="close()">{{ ('generic.close') | translate }}</button>
            <button *ngIf="hasLink" type="button" class="btn btn-link mt-1" (click)="openLink()">{{ ('mod.alert.link') | translate }}</button>
        </div>
    </div>
</div>
