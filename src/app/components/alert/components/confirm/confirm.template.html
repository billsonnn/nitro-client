<div [bringToTop] [draggable] dragHandle=".card-header" class="card nitro-alert nitro-alert-generic-component" noMemory="true">
    <div class="card-header text-center">
        {{ title }}
    </div>
    <div class="card-body">
        <div class="d-flex flex-column" [innerHTML]="message | keepHtml"></div>
        <div class="d-flex align-items-center justify-content-center mt-2">
            <button type="button" class="btn btn-primary" (click)="close()">{{ ('generic.close') | translate }}</button>
            <button type="button" class="btn btn-success" (click)="confirm()">{{ ('generic.confirm') | translate }}</button>
        </div>
    </div>
</div>
