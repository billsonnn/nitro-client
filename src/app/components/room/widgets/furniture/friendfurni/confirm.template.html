<div *ngIf="visible" [bringToTop] [draggable] class="nitro-furniture-purchasable-clothing card">
    <div class="drag-handler d-flex justify-content-between align-items-center px-3 pt-3">
        <h6 class="m-0">{{ 'friend.furniture.confirm.lock.caption' | translate }}</h6>
        <button type="button" class="close" (click)="hide()"><i class="fas fa-times"></i></button>
    </div>
    <div class="row p-6">
        <div class="col-4 d-flex align-items-center justify-content-center">
            <p>{{ 'friend.furniture.confirm.lock.subtitle' | translate }}</p>
        </div>

    </div>
    <div class="d-flex justify-content-between align-items-center p-3">
        <button type="button" class="btn btn-secondary" (click)="handleButton('cancel')">{{ 'friend.furniture.confirm.lock.button.cancel' | translate }}</button>
        <button type="button" class="btn btn-success" (click)="handleButton('confirm')">{{ 'friend.furniture.confirm.lock.button.confirm' | translate }}</button>
    </div>
</div>
