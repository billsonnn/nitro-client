<div class="d-flex flex-column align-items-end">
    <div class="infostand d-flex flex-column btn btn-primary rounded p-0 nohover">
        <div class="d-flex align-items-center justify-content-between pt-3 px-3 w-100">
            {{ botData.name }}
            <button type="button" class="close" (click)="hide()"><i class="fas fa-times"></i></button>
        </div>
        <div class="d-flex flex-column p-3 w-100">
            <div class="d-flex flex-nowrap">
                <div class="body-image bot">
                    <div nitro-avatar-image [figure]="botData.figure" [direction]="4"></div>
                </div>
                <div class="flex-grow-1">
                    <div class="badge-container">
                        <div *ngFor="let badge of botData.badges" class="badge-item">
                            <nitro-badge *ngIf="(badge !== '')" [badge]="badge"></nitro-badge>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex mt-2">
                <div *ngIf="(botData.motto !== '')" class="motto-container">
                    <span class="motto">{{ botData.motto }}</span>
                </div>
            </div>
            <div class="d-flex flex-column mt-2">
                <p *ngIf="(botData.ownerId > 0)"
                   class="badge badge-secondary mb-0">{{ ('infostand.text.botowner') | translate }}</p>
                <p *ngIf="(botData.carryItem > 0)"
                   class="badge badge-secondary mt-0 mb-0">{{ ('infostand.text.handitem') | translate }}</p>
            </div>
        </div>


    </div>
    <div class="button-container btn-group mt-2">

        <button *ngIf="botData.amIOwner" type="button" (click)="pickup()"
                class="btn btn-primary">{{ ('infostand.button.pickup') | translate }}</button>
    </div>
</div>
