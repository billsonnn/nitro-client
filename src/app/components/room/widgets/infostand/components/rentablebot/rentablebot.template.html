<div class="card nitro-room-infostand-bot-component">
    <div class="card-header">
        {{ botData.name }}
        <button type="button" class="close" (click)="hide()"><i class="fas fa-times"></i></button>
    </div>
    <div class="card-body">
        <div class="d-flex flex-nowrap">
            <div class="body-image bot">
                <nitro-avatar-image [figure]="botData.figure" [direction]="4"></nitro-avatar-image>
            </div>
            <div class="flex-grow-1">
                <div class="badge-container">
                    <div *ngFor="let badge of botData.badges" class="badge-item">
                        <nitro-badge *ngIf="(badge !== '')" [badge]="badge"></nitro-badge>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex mt-2">
            <div *ngIf="(botData.motto !== '')" class="motto-container">
                <span class="motto">{{ botData.motto }}</span>
            </div>
        </div>
        <div class="d-flex flex-column mt-2">
            <p *ngIf="(botData.carryItem > 0)" class="mb-0">{{ ('infostand.text.handitem') | translate }}</p>
            <p *ngIf="(botData.ownerId > 0)" class="mb-0">{{ ('infostand.text.botowner') | translate }}</p>
        </div>
    </div>
</div>
