<div class="card nitro-room-infostand-user-component">
    <div class="card-header">
        {{ userData.name }}
        <button type="button" class="close" (click)="hide()"><i class="fas fa-times"></i></button>
    </div>
    <div class="card-body">
        <div class="d-flex flex-nowrap">
            <div class="body-image">
                <nitro-avatar-image [figure]="userData.figure" [direction]="4"></nitro-avatar-image>
            </div>
            <div class="flex-grow-1">
                <div class="badge-container">
                    <div *ngFor="let badge of userData.badges" class="badge-item">
                        <nitro-badge *ngIf="(badge !== '')" [badge]="badge"></nitro-badge>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex mt-2">
            <div *ngIf="isOwnProfile" class="motto-container">
                <i class="icon pencil-icon"></i>
                <input type="text" class="motto-input" [(ngModel)]="userData.motto" placeholder="{{ ('infostand.motto.change') | translate }}" maxlength="38" (keydown.enter)="saveMotto($event)" />
            </div>
            <div *ngIf="!isOwnProfile" class="motto-container">
                <span class="motto">{{ userData.motto }}</span>
            </div>
        </div>
        <div class="d-flex flex-column mt-2">
            <p class="mb-0">{{ ('extendedprofile.achievementscore') | translate }} {{ userData.activityPoints }}</p>
            <p *ngIf="(userData.carryItem > 0)" class="mb-0">{{ ('infostand.text.handitem') | translate }}</p>
        </div>
    </div>
</div>
