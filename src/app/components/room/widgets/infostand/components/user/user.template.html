<div class="nitro-infostand card">
    <div class="d-flex justify-content-between align-items-center px-3 pt-3">
        <h6 class="m-0">
            <div class="badge badge-secondary badge-sm" (click)="visitProfile()">
                <i class="fas fa-user"></i>
            </div>
            {{ userData.name }}
        </h6>
        <button type="button" class="close" (click)="hide()"><i class="fas fa-times"></i></button>
    </div>
    <div class="d-flex flex-column p-3 w-100">
        <div class="d-flex flex-nowrap">
            <div class="body-image overflow-hidden">
                <div class="avatar-image" avatar-image [figure]="userData.figure" [direction]="4" [asBackground]="true"></div>
            </div>
            <div class="flex-grow-1">
                <div class="badge-container">
                    <div *ngFor="let badge of userData.badges" class="badge-item">
                        <nitro-badge *ngIf="(badge !== '')" [badge]="badge"></nitro-badge>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex mt-2">
            <div *ngIf="isOwnProfile" class="motto-container">
                <i class="icon pencil-icon"></i>
                <textarea class="motto-input" [(ngModel)]="userData.motto" placeholder="{{ ('infostand.motto.change') | translate }}" maxlength="38" wrap="soft" rows="1" (keyup)="resizeTextArea($event)" (keydown.enter)="saveMotto($event)"></textarea>
            </div>
            <div *ngIf="!isOwnProfile" class="motto-container">
                <span class="motto">{{ userData.motto }}</span>
            </div>
        </div>
        <div class="d-flex flex-column mt-2">
            <p class="badge badge-secondary mb-0">{{ ('extendedprofile.achievementscore') | translate }} {{ userData.activityPoints }}</p>
            <p *ngIf="(userData.carryItem > 0)" class="badge badge-secondary mt-2 mb-0">{{ ('infostand.text.handitem') | translate }}</p>
        </div>
    </div>
</div>
