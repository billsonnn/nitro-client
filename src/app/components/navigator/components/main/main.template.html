<div *ngIf="visible" [bringToTop] [draggable] class="nitro-navigator d-flex flex-column bg-primary border shadow rounded">
    <div class="drag-handler d-flex justify-content-between align-items-center px-3 pt-3">
        <h6 class="m-0">{{ (isLoading ? 'navigator.title.is.busy' : 'navigator.title') | translate }}</h6>
        <button type="button" class="close" (click)="hide()"><i class="fas fa-times"></i></button>
    </div>
    <div class="d-flex flex-column p-3">
        <div class="btn-group w-100 mb-2">
            <button *ngFor="let context of topLevelContexts" type="button" class="btn btn-secondary" [ngClass]="{ 'active': (topLevelContext === context) }" (click)="setCurrentContext(context)">{{ ('navigator.toplevelview.' + context.code) | translate }}</button>
            <button type="button" class="btn btn-secondary" (click)="openRoomCreator()"><i class="fas fa-plus"></i></button>
        </div>
        <div nitro-navigator-search-component></div>
        <perfect-scrollbar class="results-container position-relative w-100 pr-1" style="min-height: 350px;max-height: 350px;height:350px;">
            <div class="mb-1" *ngFor="let result of lastSearchResults" [result]="result" nitro-navigator-search-result-component></div>
        </perfect-scrollbar>
        <div nitro-navigator-slider-component *ngIf="sliderVisible"></div>
    </div>
</div>
