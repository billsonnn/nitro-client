<div [bringToTop] [draggable] class="nitro-alert d-flex flex-column bg-primary border shadow rounded" noMemory="true" center="true">
    <div class="drag-handler d-flex justify-content-center align-items-center px-3 pt-3">
        <h6 class="m-0">{{ title }}</h6>
    </div>
    <div class="d-flex flex-column p-3">
        <perfect-scrollbar class="position-relative w-100" style="min-height:65px;max-height:275px;">
            <div class="d-block" [innerHTML]="message"></div>
        </perfect-scrollbar>
        <div class="d-flex flex-column align-items-center justify-content-center mt-3">
            <button type="button" class="btn btn-secondary" (click)="close()">{{ ('generic.close') | translate }}</button>
        </div>
    </div>
</div>
