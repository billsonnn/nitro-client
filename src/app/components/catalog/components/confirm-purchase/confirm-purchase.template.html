<div [bringToTop] [draggable] class="nitro-catalog-confirm-purchase-component card" [center]="true">
    <div class="drag-handler d-flex justify-content-between align-items-center px-3 pt-3">
        <h6 class="m-0">{{ (giftOffer != null ? 'catalog.purchase_confirmation.gift.title' : 'catalog.purchase_confirmation.title') | translate }}</h6>
        <button type="button" class="close" (click)="hide()"><i class="fas fa-times"></i></button>
    </div>
    <div class="row p-3">
        <div class="col-6 d-flex flex-column">
            <div #imageElement class="product-preview bg-secondary rounded" [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')'}"></div>
        </div>
        <div class="col-6 d-flex flex-column align-items-center justify-content-center">
            <div class="offer-name">{{ getOfferTitle() }}</div>
            <div class="offer-quantity" *ngIf="quantity">X {{ quantity }}</div>
            <div class="d-flex align-items-center justify-content-center bg-secondary rounded w-100">
                <div *ngIf="costCredits" class="d-flex align-items-center mb-0">
                    <div class="mr-1" style="width:20px;height:20px;" nitro-currency-icon [type]="-1"></div>
                    {{ costCredits }}
                </div>
                <p *ngIf="costCredits && costPoints" class="mx-2 mb-0">+</p>
                <div *ngIf="costPoints" class="d-flex align-items-center mb-0">
                    <div class="mr-1" style="width:20px;height:20px;" nitro-currency-icon [type]="pointsType"></div>
                    {{ costPoints }}
                </div>
            </div>
        </div>
    </div>
    <div class="row align-items-end pt-0 px-3 pb-3">
        <div class="col btn-group">
            <button type="button" class="btn btn-primary" (click)="hide()">{{ ('catalog.purchase_confirmation.cancel') | translate }}</button>
            <button type="button" class="btn btn-success" (click)="purchase()">{{ (giftOffer != null ? 'catalog.purchase_confirmation.gift' : 'catalog.purchase_confirmation.buy') | translate }}</button>
        </div>
    </div>
</div>
