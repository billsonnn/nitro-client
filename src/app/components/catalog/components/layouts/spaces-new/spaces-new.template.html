<div class="d-flex flex-column w-100 h-100 nitro-catalog-layout-spaces-component">
    <div class="d-flex flex-column justify-content-center align-items-center w-100 h-100 mb-2">
        <img *ngIf="!activeOffer && getImage(1)" [src]="getImage(1)" />
        <div *ngIf="activeOffer" class="d-flex position-relative w-100 h-100">
            <div class="room-preview" nitro-room-preview-component [roomPreviewer]="roomPreviewer" [width]="243" [height]="240"></div>
            <div class="d-flex bg-secondary rounded py-2 px-3 ml-2" nitro-catalog-purchase-component [vertical]="true" [activePage]="activePage" [activeOffer]="activeOffer"></div>
        </div>
        <div class="d-flex justify-content-center align-items-cente btn-group mt-2">
            <button type="button" class="btn btn-primary btn-sm" [ngClass]="{ 'active': (activeGroupIndex === 0) }" (click)="switchCategory('walls')">{{ ('catalog.spaces.tab.walls') | translate }}</button>
            <button type="button" class="btn btn-primary btn-sm" [ngClass]="{ 'active': (activeGroupIndex === 1) }" (click)="switchCategory('floor')">{{ ('catalog.spaces.tab.floors') | translate }}</button>
            <button type="button" class="btn btn-primary btn-sm" [ngClass]="{ 'active': (activeGroupIndex === 2) }" (click)="switchCategory('landscape')">{{ ('catalog.spaces.tab.views') | translate }}</button>
        </div>
    </div>
    <perfect-scrollbar class="grid-container w-100" style="min-height:156px;max-height:156px;height:156px;">
        <div class="grid-items grid-6">
            <div class="d-flex flex-column item-detail justify-content-center align-items-center" *ngFor="let offer of groups[activeGroupIndex]" (click)="selectOffer(offer)">
                <button type="button" class="position-relative btn btn-secondary align-items-end detail-info has-image" [ngClass]="{ 'active': (activeOffer === offer) }" [ngStyle]="{ 'background-image': 'url(' + offerImage(offer) + ')' }">
                    <div class="position-absolute bg-danger px-1 py-0 rounded shadow count" *ngIf="(offerCount(offer) > 1)">{{ offerCount(offer) }}</div>
                </button>
            </div>
        </div>
    </perfect-scrollbar>
</div>
